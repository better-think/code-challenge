<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!-- MDB -->
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <div class="card text-white">
    <form id="transaction-form" onsubmit="return !1" class="card-body needs-validation border" novalidate>
      <div class="form-outline mb-4">
        <input type="text" class="form-control" id="input-address" required/>
        <label for="input-address" class="form-label">ETH Address</label>
        <div id="input-address-feedback" class="invalid-feedback">Invalid address!</div>
      </div>
      <div class="form-outline mb-4">
        <input type="number" class="form-control" id="input-amount" required step="0.00001" />
        <label for="input-amount" class="form-label">Amount to send</label>
        <div id="input-amount-feedback" class="invalid-feedback">Invalid amount!</div>
      </div>
      <div id="transaction-form-loading-spineer" class="d-flex justify-content-center visually-hidden">
        <div class="spinner-border text-success m-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">SEND TOKENS</button>
    </form>
  </div>
  <div class="card text-white">
    <form id="otp-form" onsubmit="return !1" class="card-body needs-validation border d-none" novalidate>
      <div class="form-outline mb-4">
        <input type="text" class="form-control" id="input-otp" />
        <label for="input-otp" class="form-label">OTP Authentication</label>
        <div id="input-otp-feedback" class="invalid-feedback">Invalid OTP!</div>
      </div>
      <div id="otp-form-loading-spineer" class="d-flex justify-content-center visually-hidden">
        <div class="spinner-border text-success m-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>

</html>
